<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            background-color: green;
            display: grid;
            padding: 10px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: auto 100px auto;
        }
        .grid-item {
            background-color: white;
            font-size: 20px;
            padding: 20px;
            margin: 10px;
        }
    </style>
    <!-- webbrowsers can't understand SASS or .scss out of the box. 
    we need to compile sass to css
    you should install sass on your os and then write in the terminal, we use this line for updates too:
    sass variables.scss:variables.css -->
    
    <link rel="stylesheet" href="variables.scss">
</head>
<body>
    <div id="grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
    </div>
    <ul>
        <li>unordered item</li>
        <li>unordered item</li>
        <li>unordered item</li>
    </ul>
    <ol>
        <li>ordered item</li>
        <li>ordered item</li>
        <li>ordered item</li>
    </ol>
</body>
</html>

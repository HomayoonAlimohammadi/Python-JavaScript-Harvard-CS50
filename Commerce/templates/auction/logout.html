{% extends 'layout.html' %}  

{% block title %} 
Logout
{% endblock %}  

{% block body %} 
    You are already logged in as {{ request.user.username }}<br/>
    Are you sure you want to Logout?<br/><br/>
    <form action="{% url 'auction:logout' %}" method="post">
        {% csrf_token %}
        <button class='btn btn-primary' type="submit">Yes</button>
        <a href='{% url "index" %}'><button class='btn btn-primary' type="button">No</button></a>

    </form>

{% endblock %}

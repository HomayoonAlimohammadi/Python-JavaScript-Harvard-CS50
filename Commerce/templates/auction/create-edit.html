{% extends 'layout.html' %} 

{% block title %} 
Create Listing
{% endblock %} 

{% block body %}
{% load crispy_forms_tags %} 
{% if message %} 
<h2 style="color:red;">
{{ message }}
</h2>
{% endif %} 
<form action="." method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}

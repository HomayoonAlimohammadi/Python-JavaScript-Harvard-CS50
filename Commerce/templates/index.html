{% extends 'layout.html' %} 

{% block body %} 
<div id="listings">
    <ul>
        {% for listing in listings %}
        <li>
            {{ listing.title }}
        </li>
        {% empty %}
            <li>No Active Listings are available at the moment!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

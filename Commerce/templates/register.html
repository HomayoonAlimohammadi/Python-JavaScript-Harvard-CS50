{% extends 'layout.html' %}

{% block body %}
{% load crispy_forms_tags %}         
<div class="container py-5">
    <h1>Register</h1>
<form action="{% url 'auction:register' %}" method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
</form> 
<p class='text-center'>Already have an account? <a href="{% url 'auction:login' %}">Login</a>.</p>
</div>
{% endblock %}

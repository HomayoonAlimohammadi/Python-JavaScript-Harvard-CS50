<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %} 
        </title>
        {% load static %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'Auction/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <h1>Auctions</h1>
        <div>
            {% if user.is_authenticated %}
            <h3>
                Signed in as {{ user.username }}
            </h3>
            {% endif %}
        </div>
        <ul class="nav">
            <li class="nav-item">
            <a class='nav-link' href="{% url 'index' %}">Home Page</a>
        </li>
        <li class="nav-item">
            <a class='nav-link' href='{% url "auction:index" %}'>Active Listings</a>
        </li>
        <li class="nav-item">
            <a class='nav-link' href='{% url "auction:create_listing" %}'>Create Listing</a>
        </li>
            {% if user.is_authenticated %} 
            <li class="nav-item">
            <a class='nav-link' href="{% url 'auction:logout' %}">Log Out</a>
        </li>
            {% else %} 
            <li class="nav-item">
            <a class='nav-link' href="{% url 'auction:login' %}">Log In</a>
        </li>
        <li class="nav-item">
            <a class='nav-link' href="{% url 'auction:register' %}">Register</a>
        </li>
            {% endif %}
    </ul>
    <hr>
        {% block body %}
        {% endblock %} 
    </body>

</html>
